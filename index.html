    <div id="add-customer-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 12px; width: 400px;">
            <h3>æ·»åŠ æ–°å®¢æˆ·</h3>
            <input type="text" id="customer-name" placeholder="å®¢æˆ·å§“å" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
            <input type="email" id="customer-email" placeholder="å®¢æˆ·é‚®ç®±" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
            <div style="text-align: right; margin-top: 20px;">

    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const modelSelect = document.getElementById('model-select');
        const loading = document.getElementById('loading');
        const moduleTitle = document.getElementById('module-title');
        const menuItems = document.querySelectorAll('.menu-item');
        const moduleContents = document.querySelectorAll('.module-content');

        // æ¨¡å—åˆ‡æ¢
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const module = item.dataset.module;
                switchModule(module);
            });
        });

        function switchModule(module) {
            // æ›´æ–°èœå•æ¿€æ´»çŠ¶æ€
            menuItems.forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-module="${module}"]`).classList.add('active');

            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            moduleContents.forEach(content => content.classList.remove('active'));
            document.getElementById(`${module}-module`).classList.add('active');

            // æ›´æ–°æ ‡é¢˜
            const titles = {
                chat: 'æ™ºèƒ½èŠå¤©',
                customers: 'å®¢æˆ·ç®¡ç†',
                analytics: 'æ•°æ®åˆ†æ'
            };
            moduleTitle.textContent = titles[module];

            // åŠ è½½æ¨¡å—æ•°æ®
            if (module === 'customers') loadCustomers();
            if (module === 'analytics') loadAnalytics();
        }

        // å›è½¦å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ç‚¹å‡»å‘é€æŒ‰é’®
        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const model = modelSelect.value;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            messageInput.value = '';

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.style.display = 'block';
            sendButton.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, model: model })
                });

                const data = await response.json();

                if (data.response) {
                    addMessage('ai', data.response);
                } else {
                    addMessage('ai', 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + data.error);
                }
            } catch (error) {
                addMessage('ai', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                loading.style.display = 'none';
                sendButton.disabled = false;
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'æˆ‘' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // å®¢æˆ·ç®¡ç†åŠŸèƒ½
        async function loadCustomers() {
            try {
                const response = await fetch('/customers');
                const customers = await response.json();
                const customersList = document.getElementById('customers-list');
                customersList.innerHTML = '';

                customers.forEach(customer => {
                    const customerCard = document.createElement('div');
                    customerCard.className = 'customer-card';
                    customerCard.innerHTML = `
                        <div class="customer-name">${customer.name}</div>
                        <div class="customer-email">${customer.email}</div>
                    `;
                    customersList.appendChild(customerCard);
                });
            } catch (error) {
                console.error('Failed to load customers:', error);
            }
        }

        function showAddCustomerModal() {
            document.getElementById('add-customer-modal').style.display = 'flex';
        }

        function hideAddCustomerModal() {
            document.getElementById('add-customer-modal').style.display = 'none';
        }

        async function addCustomer() {
            const name = document.getElementById('customer-name').value;
            const email = document.getElementById('customer-email').value;

            if (!name || !email) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            try {
                const response = await fetch('/customers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, email: email })
                });

                if (response.ok) {
                    hideAddCustomerModal();
                    document.getElementById('customer-name').value = '';
                    document.getElementById('customer-email').value = '';
                    loadCustomers();
                } else {
                    alert('æ·»åŠ å¤±è´¥');
                }
            } catch (error) {
                alert('ç½‘ç»œé”™è¯¯');
            }
        }

        // åˆ†æåŠŸèƒ½
        async function loadAnalytics() {
            try {
                const response = await fetch('/analytics');
                const data = await response.json();
                const analyticsGrid = document.getElementById('analytics-grid');
                analyticsGrid.innerHTML = '';

                // æ€»å®¢æˆ·æ•°
                analyticsGrid.innerHTML += `
                    <div class="analytics-card">
                        <div class="analytics-number">${data.total_customers}</div>
                        <div class="analytics-label">æ€»å®¢æˆ·æ•°</div>
                    </div>
                `;

                // æ€»äº¤äº’æ•°
                analyticsGrid.innerHTML += `
                    <div class="analytics-card">
                        <div class="analytics-number">${data.total_interactions}</div>
                        <div class="analytics-label">æ€»äº¤äº’æ•°</div>
                    </div>
                `;

                // æƒ…æ„Ÿåˆ†å¸ƒ
                const sentimentCard = document.createElement('div');
                sentimentCard.className = 'analytics-card';
                sentimentCard.innerHTML = `
                    <div class="analytics-label" style="margin-bottom: 20px;">æƒ…æ„Ÿåˆ†å¸ƒ</div>
                    <div class="sentiment-chart">
                        ${Object.entries(data.sentiment_distribution).map(([sentiment, count]) => `
                            <div class="sentiment-bar ${sentiment}">
                                <div class="sentiment-label">${sentiment}</div>
                                <div class="sentiment-progress">
                                    <div class="sentiment-fill" style="width: ${(count / data.total_interactions * 100) || 0}%"></div>
                                </div>
                                <div>${count}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                analyticsGrid.appendChild(sentimentCard);

            } catch (error) {
                console.error('Failed to load analytics:', error);
            }
        }

        // åˆå§‹åŒ–
        switchModule('chat');
    </script>
