        const messageInput = document.getElementById('message-input');

        const loading = document.getElementById('loading');
        const moduleTitle = document.getElementById('module-title');
        const menuItems = document.querySelectorAll('.menu-item');
        const moduleContents = document.querySelectorAll('.module-content');

        // æ¨¡å—åˆ‡æ¢
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const module = item.dataset.module;
                switchModule(module);
            });
        });

        function switchModule(module) {
            // æ›´æ–°èœå•æ¿€æ´»çŠ¶æ€
            menuItems.forEach(item => item.classList.remove('active'));
            document.querySelector(`[data-module="${module}"]`).classList.add('active');

            // æ›´æ–°å†…å®¹æ˜¾ç¤º
            moduleContents.forEach(content => content.classList.remove('active'));
            document.getElementById(`${module}-module`).classList.add('active');

            // æ›´æ–°æ ‡é¢˜
            const titles = {
                chat: 'æ™ºèƒ½èŠå¤©',
                customers: 'å®¢æˆ·ç®¡ç†',
                tasks: 'ä»»åŠ¡ç®¡ç†',
                analytics: 'æ•°æ®åˆ†æ'
            };
            moduleTitle.textContent = titles[module];

            // åŠ è½½æ¨¡å—æ•°æ®
            if (module === 'customers') loadCustomers();
            if (module === 'tasks') loadTasks();
            if (module === 'analytics') loadAnalytics();
        }

        // å›è½¦å‘é€æ¶ˆæ¯
        messageInput.addEventListener('keypress', function(e) {

        // ç‚¹å‡»å‘é€æŒ‰é’®
        sendButton.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const model = modelSelect.value;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage('user', message);
            messageInput.value = '';

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

            sendButton.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, model: model })

                const data = await response.json();

                if (data.response) {

                } else {
                    addMessage('ai', 'æŠ±æ­‰ï¼Œå‘ç”Ÿäº†é”™è¯¯ï¼š' + data.error);

        async function loadTasks() {
